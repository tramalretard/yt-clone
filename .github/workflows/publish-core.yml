name: Publish Package

on:
  push:
    branches:
      - main
    paths:
      - 'backend/core/**'

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend/core

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
      - run: npm publish
